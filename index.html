<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css">
    <title>ToDo</title>
</head>

<body>
    <div class="container">
        <!--- To do title pluse the create button --->
        <div class="header">

            <div class="todo-title">
                Your To Do
            </div>
            <div class="add-todo bg" id="add-todo">
                &#43;
            </div>
        </div>
        <!-- Search Box -->
        <div class="search">
            <textarea rows="3" class="search-input" placeholder="Search by name or by description..."></textarea>
        </div>
        <!-- To do list -->
        <div id="todo-list-container">
            

        </div>
        <!-- ToDo Popup to Create a New one -->

        <div class="create-pop-up" id="pop-up">
            <div class="create-todo">

                <div class="first-row-create">
                    <div>
                        <h1 class="todo-title-input">Task</h1>
                    </div>
                    <div>
                        <textarea cols="30" rows="2" class="input-title" placeholder="Insert Title here..."
                            id="title-popup"></textarea>
                    </div>
                    <div class="todo-points">
                        <h1 class>Priority</h1>
                    </div>
                    <div>
                        <select class="points bg" id="points-value">
                            <option value="Unknown" class="options">Unknown</option>
                            <option value="Low Priority" class="options">Low Priority</option>
                            <option value="Neutral" class="options">Neutral</option>
                            <option value="High Priority" class="options">High Priority</option>
                            <option value="Critical " class="options">Critical</option>
                        </select>
                    </div>
                </div>
                <div class="second row">
                    <div>
                        <textarea cols="30" rows="2" class="input-description" placeholder="Insert Description here..."
                            id="description-popup"></textarea>
                    </div>
                </div>
                <div class="pop-up-btns">
                    <div class="cancel bg" id="cancel"> Cancel </div>
                    <div class="create-btn bg" id="create-popup">Create</div>
                </div>

            </div>


        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
